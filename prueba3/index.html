<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mis libros</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mis libros</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Inicio<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Categorías
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Género</a>
                <a class="dropdown-item" href="#">De mayor a menor</a>
                <a class="dropdown-item" href="#">De menor a mayor</a>
              </div>
            </li>
          </ul> 
          <div class="float-right">
              <i class="fas fa-shopping-cart"></i>                   
              <span id="items-cart float-right">0</span><span>Añadir libro</span>
            </div>
        </div>
      </nav>
      
      <main id="app" class="container my-3 py-5">
          <div class="row">
              <div class="col-2" v-for="book in books">
                <div class="card mb-3" style="width: 100%;">
                    <img class="card-img-top" :src="book.image" alt="Card image cap" width="50%" height="30%">
                    <div class="card-body">
                    <h5> {{book.message}} </h5>
                    <!-- boton donde adquiero -->
                    <button type="button" class="btn btn-success center" data-toggle="modal" data-target="#exampleModalLong" @click="addCart">
                    Comprar
                    </button>
                    <!-- boton para el modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                        Ver
                      </button>
                            
                      <!-- Modal -->
                        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                         <div class="row"> 
                          <div class="modal-dialog modal-dialog-centered" role="document">
                             <div class="modal-content">
                                <div class="modal-header">
                                  <h5> {{book.message}} </h5>
                                  <div class="modal-body">
                                      <img class="img-top" :src="book.image" alt="Card image cap" width="50%" height="30%">
                                      <p>{{book.precio}}</p>
                                      <button type="button" class="btn btn-success center" data-toggle="modal" data-target="#exampleModalLong">
                                          Comprar
                                      </button>
                                    </div>
                                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                     </button>
                                </div>
                        </div>
                    </div>
                    </div>
                  </div>
                </div>
          </div>
          </main>
 
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
    <script src="app.js"></script>

 </body>
</html>
